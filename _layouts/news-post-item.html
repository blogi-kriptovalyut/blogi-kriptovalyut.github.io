---
layout: home
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="date">
	<i class="far fa-clock"></i> {% include date.html date=page.date %}
  </div>

  <div class="entry">
    {{ content }}
  </div>

<small>
    {% for tag in page.tags %}
    <a href="/tags/{{ tag }}/">{{ tag }}</a>
    {% endfor %}
</small>

  {% include disqus.html %}
</article>
